<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="number">First Name</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="number">Middle Name</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="number">Last Name</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number (PH Format)</label>
                <input type="tel" id="contact" name="contact" placeholder="09xxxxxxxxx" pattern="09[0-9]{9}" required>
                <small>Format: 09xxxxxxxxx (11 digits)</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <small id="passwordError" class="error-message"></small>
            </div>
            <button type="submit" id="submitBtn">Register</button>
            <div class="form-group">
                <p>Already have an account? <a href="../Login/login.html">Login here</a></p>
            </div>
        </form>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');

        confirmPassword.addEventListener('input', function() {
            if (password.value !== confirmPassword.value) {
                passwordError.textContent = 'Passwords do not match!';
                passwordError.style.color = 'red';
            } else {
                passwordError.textContent = 'Passwords match!';
                passwordError.style.color = 'green';
            }
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (password.value !== confirmPassword.value) {
                alert('Passwords do not match! Please try again.');
                return;
            }
            alert('Registration successful!');
        });
    </script>
</body>
</html>
